<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/cs/style.css">
    <title>Weather-Dashboard</title>
</head>
<body>
    <header>
        <h1 >Weather Dashboard</h1>
    </header>
    <main class="row">
        <!-- search for a city -->
        <div class="col-2 left-column">
            <!-- input city to search -->
            <section>
                <h2>Search for city:</h2>
            <input type="text" id="city-name" placeholder="City Name Here"></input>
            <button class="search-btn">Search</button>
            <div id="msg"></div>
            </section>
            <!-- history of past search entries -->
            <section class="history">
                
            </section>
            
        </div>
        <!-- weather forecast -->
        <div class="col-10">
            <section id="current-condition" class="hide">
                <div id="lat" class="hide"></div>
                <div id="lon" class="hide"></div>
                <div id="city-forcast" class="wrap"><h2 id="name"></h2>
                    <h2 id="date" class="wrap white-space"></h2>
                    <div id="forecast-icon"></div>
                
            </div>
                <div class="wrap white-space"><p>Temp: </p><p id="temp"></p><p>Â°F</p></div>
                <div class="wrap white-space"><p>Wind: </p><p id="wind"></p><p> MPH</p></div>
                <div class="wrap white-space"><p>Humidity: </p><p id="humidity"><p> %</p></p></div>
                <div class="wrap white-space"><p>UV index: </p><p id="UV-index"></p></div>
                
            </section>
        
        </div>
       
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="assets/js/script.js"></script>
    </main>
    
</body>
</html>
